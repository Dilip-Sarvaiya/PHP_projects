<html>
<title>Simple Interest</title>
<head>

<link rel="stylesheet" href="css\bootstrap.min.css">

</head>
<div class="container">
<form  action="request.php" method="GET">
	<h1>Simple Interest</h1>
	<div class="container">
		<div class="form-group">
			<label for="pname"><b><font color="#0f22ff">Principle Amount</font></b></label>
			<input type="text"  class="form-control" id="pm" name="principal" placeholder="Enter the Principle amount"  required/>
		</div>
	</div>
	<div class="container">
		<div class="form-group">
			<label for="rate"><b><font color="#0f22ff">Rate of Amount</font></b></label>
			<input type="number"  step="1" class="form-control" id="rt" name="rate" placeholder="Enter the Rate of Interest" required/>
		</div>
	</div>
	<div class="container">
		<div class="form-group">
			<label for="time"><b><font color="#0f22ff">Number of Months</font></b></label>
			<input type="number" step="0.1" class="form-control" id="m" name="nom" placeholder="Enter the Time of Interest" required/>
		</div>
	</div>
	<div class="container">
		<button type="submit" id="submit" class="btn btn-info" >Submit</button>
	</div>
</form>

</head>
</html>
